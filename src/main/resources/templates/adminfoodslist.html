<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Visual Admin Dashboard - Data Visualization</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    <link href="css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}"  rel="stylesheet">
    <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="css/templatemo-style.css" th:href="@{/css/templatemo-style.css}" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>Visual NWU</h1>
        </header>
        <!-- Search box -->
        <form class="templatemo-search-form" role="search">
          <div class="input-group">
              <button type="submit" class="fa fa-search"></button>
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">           
          </div>
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
          </div>
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar(activeUri='admin/getFoodList')"></div>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <div class="templatemo-top-nav-container">
          <div class="row">
            <nav class="templatemo-top-nav col-lg-12 col-md-12">
              <ul class="text-uppercase">
                <li><a  th:href="@{/admin/toAddFoods}" href="adminaddfoods.html">添加商品</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="panel panel-default table-responsive">
          <table class="table table-striped table-bordered templatemo-user-table">
            <thead>
            <tr>
              <td><a href="" class="white-text templatemo-sort-by">商品编号 <span class="caret"></span></a></td>
              <td><a href="" class="white-text templatemo-sort-by">所属类型 <span class="caret"></span></a></td>
              <td><a href="" class="white-text templatemo-sort-by">商品名称 <span class="caret"></span></a></td>
              <td><a href="" class="white-text templatemo-sort-by">商品价格 <span class="caret"></span></a></td>
              <td><a href="" class="white-text templatemo-sort-by">商品图片 <span class="caret"></span></a></td>
              <td><a href="" class="white-text templatemo-sort-by">商品简要概述 <span class="caret"></span></a></td>
              <td><a href="" class="white-text templatemo-sort-by">库存状态 <span class="caret"></span></a></td>
              <td>Edit</td>
              <td>Delete</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${pageInfo.list}">
              <td th:text="${food.id}">1.</td>
              <td th:text="${food.menu.type}"></td>
              <td th:text="${food.name}"></td>
              <td th:text="${food.price}"></td>
              <td><img style="max-height: 132px;max-width: 132px;vertical-align:middle;" th:src="${food.img}"></td>
              <td th:text="${food.enName}"></td>
              <td th:text="${food.status}==1 ? '库存充足':'库存紧张'"></td>
              <td><a th:href="@{/admin/food/}+${food.id}" class="templatemo-edit-btn">Edit</a></td>
              <td><a th:href="@{/admin/delete/}+${food.id}" class="templatemo-edit-btn deleteButton" onClick="return confirm('确定删除?');">Del</a></td>
            </tr>
            </tbody>
          </table>
          <div class="pagination-wrap">
            <ul class="pagination">
              <li><a th:href="@{/admin/getFoodList(pageNo=1)}">首页</a></li>
              <li><a th:href="@{/admin/getFoodList(pageNo=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">Prev</a></li>
              <li><a th:href="@{/admin/getFoodList(pageNo=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">Next</a></li>
              <li><a th:href="@{/admin/getFoodList(pageNo=${pageInfo.pages})}">尾页</a></li>
            </ul>
          </div>

        </div>
    </div>
    </div>
    
    <!-- JS -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js" th:src="@{/js/jquery-1.11.2.min.js}"></script>      <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js" th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script> <!--  jQuery Migrate Plugin -->
    <script type="text/javascript" src="js/templatemo-script.js" th:src="@{/js/templatemo-script.js}"></script>      <!-- Templatemo Script -->
  </body>
</html>
