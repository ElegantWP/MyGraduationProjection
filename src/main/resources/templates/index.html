<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Visual Admin Dashboard - Home</title>
    <meta name="description" content="">
    <meta name="author" content="templatemo">
    <!-- 
    Visual Admin Template
    http://www.templatemo.com/preview/templatemo_455_visual_admin
    -->
    <!--<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>-->
    <link href="css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <link href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="css/templatemo-style.css" th:href="@{/css/templatemo-style.css}" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1> Admin NWU </h1>
        </header>
        <!--<div class="profile-photo-container">-->
          <!--<img src="images/profile-photo.jpg" alt="Profile Photo" class="img-responsive">  -->
          <!--<div class="profile-photo-overlay"></div>-->
        <!--</div>      -->
        <!-- Search box -->
        <form class="templatemo-search-form" role="search">
          <div class="input-group">
              <button type="submit" class="fa fa-search"></button>
              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">           
          </div>
        </form>
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>

        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar(activeUri='admin/getUserList')"></div>
      </div>
      <!-- Main content --> 
      <div class="templatemo-content col-1 light-gray-bg">
        <!--<div class="templatemo-top-nav-container">-->
          <!--<div class="row">-->
            <!--<nav class="templatemo-top-nav col-lg-12 col-md-12">-->
              <!--<ul class="text-uppercase">-->
                <!--<li><a href="" class="active">Admin panel</a></li>-->
                <!--<li><a href="">Dashboard</a></li>-->
                <!--<li><a href="">Overview</a></li>-->
                <!--<li><a href="login.html">Sign in form</a></li>-->
              <!--</ul>  -->
            <!--</nav> -->
          <!--</div>-->
        <!--</div>-->

          <div class="templatemo-flex-row flex-content-row">

            <div class="col-1">
              <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
                <i class="fa fa-times"></i>
                <div class="panel-heading templatemo-position-relative"><h2 class="text-uppercase">User Table</h2></div>
                <div class="table-responsive">
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <td>用户名</td>
                        <td>用户头像</td>
                        <td>省份</td>
                        <td>城市</td>
                        <td>性别</td>
                        <td>消费金额</td>
                        <td>最近登录时间</td>
                        <td>注册时间</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each=" user : ${users}">
                        <td th:text="${user.nickName}"></td>
                        <td><img style="max-height: 132px;max-width: 132px;vertical-align:middle;" th:src="${user.avatarUrl}"></td>
                        <td th:text="${user.province}"></td>
                        <td th:text="${user.city}"></td>
                        <td th:text="${user.gender}==0?'女':'男'"></td>
                        <td th:text="${user.resum}"></td>
                        <td th:text="${#dates.format(user.lastLoginTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                      </tr>
                    </tbody>
                  </table>    
                </div>                          
              </div>
            </div>           
          </div>


        </div>
      </div>

    
    <!-- JS -->
    <script src="js/jquery-1.11.2.min.js"></script>      <!-- jQuery -->
    <script src="js/jquery-migrate-1.2.1.min.js"></script> <!--  jQuery Migrate Plugin -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>      <!-- Templatemo Script -->

  </body>
</html>
